<!doctype html>
<html>
    <head>
        <!-- Include Required Libraries -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0; overflow: auto;">
        <!-- A-Frame Scene -->
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
            embedded
        >
            <!-- Marker (remains for other entities, if needed) -->
            <a-marker
                id="marker2"
                type="pattern"
                preset="custom"
                url="assets/pattern.patt"
                emitevents="true"
            ></a-marker>

            <!-- Video (detached and positioned independently) -->
            <a-entity position="0 8 -6" rotation="0 0 0">
                <a-video
                    src="#sample-video"
                    width="1.08"
                    height="1.22"
                ></a-video>
            </a-entity>

            <!-- Camera -->
            <a-entity camera></a-entity>
        </a-scene>

        <!-- Video Element -->
        <video id="sample-video" autoplay loop>
            <source src="assets/KH-video.mp4" type="video/mp4">
        </video>
    </body>
</html>
