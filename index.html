<!doctype html>
<html>
    <head>
        <!-- Include Required Libraries -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: auto;">
        <!-- A-Frame Scene -->
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 10"
            id="scene"
            embedded
            gesture-detector
        >

            <!-- Marker 2 -->
            <a-marker
                id="marker2"
                type="pattern"
                preset="custom"
                url="assets/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                scale="2 2 2"
                scale-relative-to-marker
                align-to-marker-tilt
                align-position-dynamically
                stable-position
                lock-flat-to-marker
            >
                <a-entity id="linked-object2" scale="1 1 1" position="0 0 0">
                    <a-video
                        src="#sample-video"
                        width="1.5"
                        height="1.5"
                        class="clickable"
                        position="0 0 0"
                        rotation="-90 0 0"
                        custom-gesture2
                    ></a-video>
                </a-entity>
            </a-marker>

            <!-- Camera -->
            <a-entity camera></a-entity>
        </a-scene>

        <!-- Video Element -->
        <video style="margin-top: 100px;" id="sample-video" autoplay loop>
            <source src="assets/KH-video.mp4" type="video/mp4">
        </video>

        <!-- Play Button -->
       <button 
            id="play-btn" 
            style="
                position: absolute;
                margin-top: 200px;
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%);
                padding: 10px 20px; 
                font-size: 16px; 
                background-color: #4CAF50; 
                color: white; 
                border: none; 
                border-radius: 5px; 
                cursor: pointer;"
            onclick="document.getElementById('sample-video').play()">
            Play Video
        </button>

        <button 
            id="refresh-btn" 
            style="
                position: absolute;
                margin-top: 210px; 
                top: 60%; 
                left: 50%; 
                transform: translate(-50%, -50%);
                padding: 10px 20px; 
                font-size: 16px; 
                background-color: #f44336; 
                color: white; 
                border: none; 
                border-radius: 5px; 
                cursor: pointer;"
            onclick="location.reload()">
            Camera Refresh
        </button>
